<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h3>Register</h3>
  <form id="regForm">
    <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
    <div class="mb-3"><input class="form-control" name="email" placeholder="Email" type="email" required></div>
    <div class="mb-3"><input class="form-control" name="password" placeholder="Password" type="password" required></div>
    <div class="mb-3"><input class="form-control" name="fullName" placeholder="Full name"></div>
    <button class="btn btn-primary">Register</button>
  </form>
  <div id="msg" class="mt-2"></div>
</div>

<script>
document.getElementById('regForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  const res = await fetch('/api/auth/register', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });
  const text = await res.text();
  if (res.ok) { document.getElementById('msg').innerHTML = '<div class="alert alert-success">Registered. Go to login.</div>'; }
  else { document.getElementById('msg').innerHTML = '<div class="alert alert-danger">'+text+'</div>'; }
});
</script>
</body>
</html>
