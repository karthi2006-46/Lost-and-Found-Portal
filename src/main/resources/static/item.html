<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Item Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-4">
  <!-- <a href="/" class="btn btn-secondary mb-3">⬅ Back</a> -->
  <div id="box"></div>
</div>

<script>
const id = new URLSearchParams(window.location.search).get("id");

fetch("/api/items/" + id)
.then(res => res.json())
.then(i => {
  document.getElementById("box").innerHTML = `
    <div class="card shadow-lg">

      ${i.photo ? `<img src="/api/items/photo/${i.id}" class="card-img-top" style="max-height:400px;object-fit:cover;">` : ""}

      <div class="card-body">
        <h3 class="mb-3 text-primary">${i.title}</h3>

        <table class="table table-bordered">
          <tr>
            <th>Description</th>
            <td>${i.description || "-"}</td>
          </tr>
          <tr>
            <th>Type</th>
            <td>${i.lost ? "Lost Item" : "Found Item"}</td>
          </tr>
          <tr>
            <th>Category</th>
            <td>${i.category || "-"}</td>
          </tr>
          <tr>
            <th>Location</th>
            <td>${i.location || "-"}</td>
          </tr>
          <tr>
            <th>Date</th>
            <td>${i.dateEvent || "-"}</td>
          </tr>
          <tr>
            <th>Status</th>
            <td><span class="badge bg-warning text-dark">${i.status}</span></td>
          </tr>
          <tr>
            <th>Reported By</th>
            <td>${i.reportedBy?.username || "-"}</td>
          </tr>
        </table>

        <div class="mt-3 text-center">
          <a href="/" class="btn btn-secondary">⬅ Back to Home</a>
        </div>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
