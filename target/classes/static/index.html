<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>College Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Lost & Found</a>
    <div>
      <a href="/login.html" class="btn btn-outline-light btn-sm">Login</a>
      <a href="/register.html" class="btn btn-outline-light btn-sm">Register</a>
      <a href="/post.html" class="btn btn-outline-light btn-sm">Report</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h2>Recent posts</h2>
  <div id="items" class="row"></div>
  
</div>
<script>
const itemsEl = document.getElementById('items');

fetch('/api/items')
.then(res => res.json())
.then(data => {
  itemsEl.innerHTML = data.map(i => `
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm">
        ${i.photo ? `<img src="/api/items/photo/${i.id}" class="card-img-top" height="200">` : ''}
        <div class="card-body">
          <h5>${i.title} <small class="text-muted">${i.lost ? 'Lost' : 'Found'}</small></h5>
          <p>${i.description || ''}</p>
          <p><b>Location:</b> ${i.location || '-'}</p>
          <a href="/item.html?id=${i.id}" class="btn btn-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  `).join('');
});
</script>


</body>
</html>
